<div class="add-book-container">
  <h2>Add new book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="book-form">
    <div class="form-group">
      <input
        class="search-input"
        type="text"
        id="title"
        name="title"
        required
        placeholder="Title"
        [(ngModel)]="book.title"
        (input)="onInputChange()"
        #title="ngModel"
      />
      <div
        class="error-message"
        *ngIf="title.invalid && (title.dirty || title.touched)"
      >
        Title is required.
      </div>
    </div>

    <p>Similar Books</p>
    <ul class="search-results">
      <li *ngFor="let book of books" class="book-item">
        <span class="book-title">{{ book.title }}</span> by
        <span class="book-author">{{ book.author }}</span>
      </li>
    </ul>

    <div class="form-group">
      <input
        type="text"
        id="author"
        name="author"
        required
        [(ngModel)]="book.author"
        #author="ngModel"
      />
      <div
        class="error-message"
        *ngIf="author.invalid && (author.dirty || author.touched)"
      >
        Author is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="date"
        id="publicationDate"
        name="publicationDate"
        required
        [(ngModel)]="book.publication_date"
        #publication_date="ngModel"
      />
      <div
        class="error-message"
        *ngIf="
          publication_date.invalid &&
          (publication_date.dirty || publication_date.touched)
        "
      >
        Publication Date is required.
      </div>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>
