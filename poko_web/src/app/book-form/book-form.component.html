<div class="add-book-container">
  <h2>Add a New Book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="book-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        [(ngModel)]="book.title"
        #title="ngModel"
      />
      <div
        class="error-message"
        *ngIf="title.invalid && (title.dirty || title.touched)"
      >
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        required
        [(ngModel)]="book.author"
        #author="ngModel"
      />
      <div
        class="error-message"
        *ngIf="author.invalid && (author.dirty || author.touched)"
      >
        Author is required.
      </div>
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date:</label>
      <input
        type="date"
        id="publicationDate"
        name="publicationDate"
        [(ngModel)]="book.publication_date"
      />
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>
